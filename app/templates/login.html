<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
}

.login-container {
  display: flex;
  flex-direction: column;
  height: 100%;
  align-items: center;
  background-color: #D9EDBF;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  padding-top: 16px;
  padding-bottom: 16px;

  background-color: #FFCF81;
}

h1 {
  margin: 0;
  color: #000;
  padding: 10px;
}

#signup-btn {
  background-color: #FFB996;
  border: none;
  margin: 10px;
  padding: 20px;
  border-radius: 20px;
  cursor: pointer;
}

.login-form {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-around; /* This will distribute the space evenly */
  margin: auto;
  background-color: #FAEF9B; /* Your chosen pale yellow color */
  width: 40%;
  min-height: 35%; /* Changed to min-height to ensure content fits */
  padding: 32px;
  border-radius: 20px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.login-form input {
  width: calc(100% - 16px); /* Subtracting the padding on both sides */
  margin-bottom: 16px;
  padding: 8px;
  border: none;
  border-bottom: 2px solid #000;
  background-color: transparent;
}

#login-btn {
  margin: auto;
  background-color: #FFB996;
  border: none;
  padding: 8px 16px;
  width: 50%;
  border-radius: 20px;
  cursor: pointer;
  align: center
}

.login-form input:focus, #login-btn:focus, #signup-btn:focus {
  outline: none;
}

  a {
  color: inherit; /* Makes the link color the same as the parent element */
  text-decoration: none; /* Removes underline from the link */
  background-color: transparent; /* Removes any background color */
  -webkit-text-decoration-skip: objects; /* Prevents the text underline from skipping over objects, just in case */
}

/* To remove the link's appearance when it's clicked */
a:visited, a:link, a:active {
  color: inherit;
}

/* To remove the default focus outline that browsers apply for accessibility */
a:focus {
  outline: none;
}

/* For hover effects, if you want them to be the same as the normal state */
a:hover {
  color: inherit;
  text-decoration: none;
}
.popup {
    position: fixed;
    bottom: 20px; /* Adjust as needed */
    right: 20px; /* Adjust as needed */
    background-color: #FFB996; /* Background color */
    border: 1px solid #8CC152; /* Border color */
    border-radius: 5px;
    padding: 20px;
    z-index: 9999;
    display: none; /* Initially hidden */
}

.popup p {
    margin: 0;
}

.popup .close {
    position: absolute;
    top: 5px;
    right: 10px;
    font-size: 20px;
    cursor: pointer;
}

/* Fade animation for the popup */
@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

@keyframes fadeOut {
    from {opacity: 1;}
    to {opacity: 0;}
}


</style>
</head>
<body>
<div class="login-container">
  {% if msg %}
    <div id="popup" class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <p>{{ msg }}</p>
    </div>
{% endif %}
  <header>
    <h1><a href="/"> SQL INJECTION</a></h1>
    <button type="button" id="signup-btn"><a href="/signup">Sign-up</a></button>
  </header>
  <form class="login-form" action="/login" method="post">
    <input type="text" id="mail-id" name="username" placeholder="Username" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <button type="submit" id="login-btn">Login</button>
  </form>
</div>
<script>
  // Function to close the popup
function closePopup() {
    var popup = document.getElementById("popup");
    popup.style.animation = "fadeOut 0.5s";
    setTimeout(() => { popup.style.display = "none"; }, 500);
}

// Show the popup when the page loads
window.onload = function() {
    var popup = document.getElementById("popup");
    if (popup) {
        popup.style.display = "block";
        popup.style.animation = "fadeIn 0.5s";
        setTimeout(closePopup, 30000); // Close the popup after 30 seconds
    }
};

</script>
</body>
</html>
