<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Page</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #e6f7ff;
    color: #333;
  }

  header {
    background-color: #004d99;
    color: #fff;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  header h1 {
    margin: 0;
    font-size: 24px;
  }

  .profile-dropdown {
    position: relative;
    display: inline-block;
  }

  .profile-btn {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    z-index: 1;
  }

  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  .dropdown-content a:hover {background-color: #f1f1f1}

  .profile-dropdown:hover .dropdown-content {
    display: block;
  }

  .container {
    max-width: 1200px;
    margin: 70px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .search-box {
    display: flex;
    justify-content: center;
    padding: 20px;
  }

  .search-box input[type="text"], .search-box button {
    padding: 10px;
    margin: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
  }

  .search-box input[type="text"] {
    flex-grow: 1;
  }

  .search-box button {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }

  .search-box button:hover {
    background-color: #45a049;
  }
.result-container table {
    width: 70%;
    margin-left: auto;
    margin-right: auto;
    border-collapse: separate; /* Allow rounded corners */
    border-spacing: 0; /* Remove space between cells */
    border-radius: 10px;
    overflow: hidden; /* Ensure the rounded corners are visible */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
  }

  th, td {
    border-bottom: 1px solid #ddd; /* Only horizontal borders */
    text-align: left;
    padding: 12px 15px; /* Increased padding for better spacing */
  }

  th {
    background-color: #007bff; /* Brighter color for header */
    color: white;
    font-size: 16px; /* Slightly larger text in headers */
    font-weight: bold; /* Bold font for headers */
  }

  tr {
    transition: background-color 0.3s ease; /* Smooth transition for hover effect */
  }

  tr:nth-child(even) {
    background-color: #f2f2f2; /* Zebra striping for rows, unchanged */
  }

  tr:hover {
    background-color: #d1e7ff; /* Light blue background on hover */
  }

  /* Ensure the last row's border is visible */
  tr:last-child td {
    border-bottom: none;
  }
  .popup {
    display: none; /* Hidden by default */
    position: fixed;
    right: 20px; /* Distance from the right */
    bottom: 20px; /* Distance from the bottom */
    z-index: 9;
    padding: 20px;
    background: #fff;
    color: #333;
    border-radius: 5px;
    box-shadow: 0 2px 15px rgba(0,0,0,.2);
    border: 1px solid #ddd; /* Optional: adds a border */
  }

  .popup.show {
    display: block;
  }

  .close-btn {
    cursor: pointer;
    position: absolute;
    right: 10px;
    top: 5px;
    font-size: 20px;
    color: #333; /* Optional: color for the close button */
  }
</style>
</head>
<body>
<header>
  <h1><a href="/home" style="color: white; text-decoration: none;">SQL Injection</a></h1>
  <div class="profile-dropdown">
    <button class="profile-btn">{{ session.username }}</button>
    <div class="dropdown-content">
      <a href="/profile">Manage Profile</a>
      <a href="/logout">Sign Out</a>
    </div>
  </div>
</header>

<div class="container">
  <form class="search-box" action="/search" method="get">
    <input type="text" id="query" name="query" placeholder="Search...">
    <button type="submit">Search</button>
  </form>
</div>

{% if results %}
  <div class="result-container">
    <table>
      <tr><th>ID</th><th>Name</th><th>Description</th><th>Price</th></tr>
      {% for row in results %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
{% elif query %}
<div id="messagePopup" class="popup">
  <span class="close-btn" onclick="closePopup()">&times;</span>
  <p>No results found for "{{ query }}"</p>
  <p style="color: red;">{{ msg }}</p>
</div>

<script>
  // Immediately invoke the popup if this script block is executed
  (function() {
    // Close popup function
    function closePopup() {
      document.getElementById('messagePopup').style.display = 'none';
    }

    // Make closePopup available globally to use in inline onclick attribute
    window.closePopup = closePopup;

    // Since this code block is executed only when there are no results,
    // directly show the popup without additional checks
    document.getElementById('messagePopup').style.display = 'block';
  })();
</script>
{% endif %}

</body>
</html>
